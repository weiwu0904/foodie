server:
  port: 8088
  tomcat:
    uri-encoding: UTF-8
  max-http-header-size: 80KB

# 配置数据源信息
spring:
  datasource:                                           # 数据源的相关配置
    driver-class-name: com.mysql.cj.jdbc.Driver          # mysql驱动
    url: jdbc:mysql://localhost:3306/foodie-shop?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true
    username: root
    password: 123123123
    hikari:
      connection-timeout: 30000       # 等待连接池分配连接的最大时长（毫秒），超过这个时长还没可用的连接则发生SQLException， 默认:30秒
      minimum-idle: 5                 # 最小连接数
      maximum-pool-size: 20           # 最大连接数
      auto-commit: true               # 自动提交
      idle-timeout: 600000            # 连接超时的最大时长（毫秒），超时则被释放（retired），默认:10分钟
      pool-name: DateSourceHikariCP     # 连接池名字
      max-lifetime: 1800000           # 连接的生命时长（毫秒），超时而且没被使用则被释放（retired），默认:30分钟 1800000ms
      connection-test-query: SELECT 1

# mybatis 配置
mybatis:
  # 所有POJO类所在包路径
  type-aliases-package: com.weiwu.pojo
  # mapper文件位置
  mapper-locations: classpath:mapper/*.xml

# 通用 Mapper 配置
mapper:
  mappers: com.weiwu.my.mapper.MyMapper
  not-empty: false
  identity: MYSQL

logging:
  file:
    name: /workspace/logs/foodie.log
  level:
    com.weiwu.mapper: debug # mybatis日志打印